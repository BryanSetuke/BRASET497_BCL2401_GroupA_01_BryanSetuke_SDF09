<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="w-full md:w-auto px-6 py-2.5 bg-white hover:bg-gray-100 border dark:bg-[#313131] dark:text-white dark:hover:bg-[#313131] dark:border-[#313131] hover:border-gray-300 focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>
                            <div class="flex">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Home</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] underline">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex items-center justify-between">
                        <div class="flex space-x-4">
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Facebook">
                                
                            </a>
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Twitter">
                                <i class="fab fa-twitter"></i> 
                            </a>
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Instagram">
                                
                            </a>
                        </div>

                        <p class="text-[#313131]" aria-label="Copyright © 2024 My Company">© 2024 BryanSetuke Enterprise</p>
                    </div>
                </div>
            </footer>
        </div>
    </footer>
</body>
</html>
